<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-danger-subtle d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="text-center">
            <img src="image.png" style="width: 300px; display: block; margin: 0 auto;">
            <h3 class="mt-3">Will you be my valentine?</h3>
            <div class="d-flex gap-3 justify-content-center mt-4">
                <button id="btnYes" class="btn btn-success" style="width: 100px;">Yes</button>
                <button id="btnNo" class="btn btn-danger" style="width: 100px;">No</button>
            </div>
        </div>
    </div>
        <!-- Bootstrap modal for the "I love you" message -->
        <div class="modal fade" id="loveModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="fs-4 text-center">I love you ❤️</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const btnNo = document.getElementById('btnNo');
    const btnYes = document.getElementById('btnYes');

    btnNo.addEventListener('click', () => {
        const padding = 20;
        const bw = btnNo.offsetWidth;
        const bh = btnNo.offsetHeight;
        const maxX = window.innerWidth - bw - padding;
        const maxY = window.innerHeight - bh - padding;
        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);
        btnNo.style.position = 'fixed';
        btnNo.style.left = x + 'px';
        btnNo.style.top = y + 'px';
        btnNo.style.zIndex = 9999;
    });

    btnYes.addEventListener('click', () => {
        const modalEl = document.getElementById('loveModal');
        const modal = new bootstrap.Modal(modalEl);
        modal.show();
    });
});
</script>
</html>
